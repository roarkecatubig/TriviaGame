<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <!-- Our CSS style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center">Avatar: The Last Airbender Trivia Game</h1>
            <p class="lead text-center">Answer questions related to the world of Nickelodeon's TV "Avatar: The Last Airbender"</p>
            <div class="row text-center">
                <button id="start" class="btn btn-primary btn-default">Start Game</button>
                <button id="reset" class="btn btn-danger btn-default">Restart Game</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class = "row text-center">
                <h2><span id="display">Time Remaining: </span></h2>
        </div>
        <div class="row text-center">
            <div class="col-lg-2">
                <div class="panel panel-default">
                    <div class="panel-heading" id="correctHeader"><h3>Correct</h3></div>
                    <div class="panel-body"><h3><span id="correct">#</span></h3></div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3><span id="answerPrompt"></span></h3></div>
                    <div class="panel-body"><h3><span id="question">Question 1</span></h3></div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="panel panel-default">
                        <div class="panel-heading" id="incorrectHeader"><h3>Incorrect</h3></div>
                        <div class="panel-body"><h3><span id="incorrect">#</span></h3></div>
                </div>
            </div>
        </div>
        <div class="row buttonSpace">
            <div class="col-lg-6 text-center">
                <button type="button" class="btn btn-info gameButton" id="answerA" value="A"><h1>A</h1></button>
            </div>
            <div class="col-lg">
                <h1><span id="answerOne" class="responses">Answer 1</span></h1>
            </div>
        </div>
        <div class="row buttonSpace">
            <div class="col-lg-6 text-center">
                <button type="button" class="btn btn-info gameButton" id="answerB" value="B"><h1>B</h1></button>
            </div>
            <div class="col-lg">
                <h1><span id="answerTwo" class="responses">Answer 2</span></h1>
            </div>
        </div>
        <div class="row buttonSpace">
            <div class="col-lg-6 text-center">
                <button type="button" class="btn btn-info gameButton" id="answerC" value="C"><h1>C</h1></button>
            </div>
            <div class="col-lg">
                <h1><span id="answerThree" class="responses">Answer 3</span></h1>
            </div>
        </div>
        <div class="row buttonSpace">
            <div class="col-lg-6 text-center">
                <button type="button" class="btn btn-info gameButton" id="answerD" value="D"><h1>D</h1></button>
            </div>
            <div class="col-lg">
                <h1><span id="answerFour" class="responses">Answer 4</span></h1>
            </div>
        </div>
        <div class="row buttonSpace">
            <div class="col-lg-6 text-center">
                <button type="button" class="btn btn-info gameButton" id="answerE" value="E"><h1>E</h1></button>
            </div>
            <div class="col-lg">
                <h1><span id="answerFive" class="responses">Answer 5</span></h1>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>

</html>
