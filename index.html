<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <!-- Our CSS style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Hind|Indie+Flower" rel="stylesheet">

  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
        <div idclass="container">
            <h1 class="display-4 text-center">Avatar: The Last Airbender Trivia Game</h1>
            <p id="gameDesc" class="lead text-center">Answer questions related to the world of Nickelodeon's TV show "Avatar: The Last Airbender"</p>
            <div class="row text-center">
                <button id="start" class="btn btn-primary btn-lg"><h4>Start Game</h4></button>
                <button id="reset" class="btn btn-danger btn-lg"><h4>Restart Game</h4></button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class = "row text-center">
                <h3><span id="display">Time Remaining: </span></h3>
        </div>
        <div class="row text-center">
            <div class="col-lg-2">
                <div class="panel panel-default">
                    <div class="panel-heading" id="correctHeader"><h3>Correct</h3></div>
                    <div class="panel-body"><h3><span id="correct">#</span></h3></div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3><span id="answerPrompt"></span></h3></div>
                    <div class="panel-body"><h3><span id="question">Question 1</span></h3></div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="panel panel-default">
                        <div class="panel-heading" id="incorrectHeader"><h3>Incorrect</h3></div>
                        <div class="panel-body"><h3><span id="incorrect">#</span></h3></div>
                </div>
            </div>
        </div>
        <div class="row text-center buttonSpace">
            <div class="col-lg text-center">
                <button type="button" class="btn btn-info btn-default gameButton" id="answerA" value="A"><span id="answerOne"><h2>A</h2></span></button>
            </div>
        </div>
        <div class="row buttonSpace">
            <div class="col-lg text-center">
                <button type="button" class="btn btn-info btn-default gameButton" id="answerB" value="B"><span id="answerTwo"><h2>B</h2></span></button>
            </div>
        </div>
        <div class="row buttonSpace">
            <div class="col-lg text-center">
                <button type="button" class="btn btn-info btn-default gameButton" id="answerC" value="C"><span id="answerThree"><h2>C</h2></span></button>
            </div>
        </div>
        <div class="row buttonSpace">
            <div class="col-lg text-center">
                <button type="button" class="btn btn-info btn-default gameButton" id="answerD" value="D"><span id="answerFour"><h2>D</h2></span></button>
            </div>
        </div>
        <div class="row buttonSpace">
            <div class="col-lg text-center">
                <button type="button" class="btn btn-info btn-default gameButton" id="answerE" value="E"><span id="answerFive"><h2>E</h2></span></button>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>

</html>
